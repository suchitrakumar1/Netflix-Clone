<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Netflix India – Watch Shows Online, Watch Movies Online</title>

<link href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
}

body {
    background-color: black;
}

.main {
    background-image: url(https://assets.nflxext.com/ffe/siteui/vlv3/4371a395-0e42-46ae-be36-5755eebc638b/web/IN-en-20260209-TRIFECTA-perspective_3a6d8659-ddfe-4547-9584-dce64c02c230_large.jpg);
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    height: 95vh;
    width: 100%;
    position: relative;
}

.blackcover {
    background-color: black;
    opacity: 0.7;
    min-height: 95vh;
    width: 100%;
    position: absolute;
    top: 0;
}

.nav-bar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1;
    color: white;
    width: 80vw;
    height: 90px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-family: "Martel Sans", sans-serif;
}

nav img {
    width: 140px;
}

.hero {
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    gap: 10px;
    color: white;
    position: relative;
    z-index: 2;
    font-family: "Martel Sans", sans-serif;
}

.hero span:nth-child(1) {
    font-size: 50px;
    font-weight: 900;
    text-align: center;
    line-height: 1.5;
}

.hero span:nth-child(2) {
    font-size: 20px;
    font-weight: 700;
    text-align: center;
}

.hero span:nth-child(3) {
    font-size: 16px;
    text-align: center;
}

.horizontal-line {
    width: 100%;
    border-top: 6px solid #e50914;
}

.btn {
    padding: 10px 40px;
}

.sign-btn {
    color: white;
    background-color: red;
    font-weight: bold;
    border: 1px solid red;
    border-radius: 4px;
}

.lang-btn {
    background-color: transparent;
    border: 1px solid white;
    border-radius: 4px;
    color: white;
}

.hero-btn {
    background-color: red;
    color: white;
    font-weight: bold;
    border: 1px solid red;
    border-radius: 4px;
    font-size: large;
}

.input-btn {
    font-size: large;
    background: rgba(0, 0, 0, 0.6);
    border-radius: 4px;
    border: 2px solid rgb(95, 93, 93);
    color: white;
}

.main-buttons {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
}

input::placeholder {
    color: white;
    font-weight: bold;
}

/* Mobile */
@media (max-width: 600px) {

    nav img {
        width: 100px;
    }

    .hero span:nth-child(1) {
        font-size: 30px;
    }

    .hero span:nth-child(2) {
        font-size: 15px;
    }

    .hero span:nth-child(3) {
        font-size: 12px;
    }

    .main-buttons {
        flex-direction: column;
    }

    .btn {
        padding: 5px 20px;
    }
}
</style>
</head>

<body>

<div class="main">
    <div class="blackcover"></div>

    <nav class="nav-bar">
        <span><img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="logo image"></span>
        <div class="buttons">
            <button class="btn lang-btn">English &#x2193;</button>
            <button class="btn sign-btn">Sign In</button>
        </div>
    </nav>

    <div class="hero">
        <span>Unlimited movies,<br> shows, and more</span>
        <span>Starts at ₹149. Cancel at any time.</span>
        <span>Ready to watch? Enter your email to create or restart your membership.</span>

        <div class="main-buttons">
            <input type="text" placeholder="Email Address" class="btn input-btn">
            <button class="btn hero-btn">Get Started &gt;</button>
        </div>
    </div>

    <div class="horizontal-line"></div>
</div>

</body>
</html>
